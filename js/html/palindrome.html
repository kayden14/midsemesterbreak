<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./palindrome.css">
    <title>Palidrome Checker</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Palindrome Checker</h1>
            <p>A palindrome checker is a word or phrase that reads the same
                backwards as forward e.g my gym, level, refer.
            </p>
        </header>
        <div class="inputs">
            <input type="text" name="text" id="text" placeholder="Enter text or number">
            <button>Check Palindrome</button>
            <p class="info-txt"> </p> 
        </div>
    </div>

     <script>
        let txtInput = document.querySelector(".inputs input")
        let checkBtn = document.querySelector('button')
        let infoTxt = document.querySelector(".info-txt")

        function palindrome() { 
            let str = txtInput.value
            let myRegex = /[a-z]/i;
            let arr = [];
            str = str.toLowerCase();
            for(let i=0; i<str.length; i++){
            if (myRegex.test(str[i])){
            arr.push(str[i]);  
            }    
            }
            let newArr = arr.slice();
            newArr.reverse();
            if(newArr.join('')===arr.join('')){
                infoTxt.style.backgroundColor = 'green'
                infoTxt.textContent = `${str} is a palindrome`
            }
            else{
                infoTxt.style.backgroundColor = 'red'
                infoTxt.textContent = `${str} is not a palindrome`
            }


            
     }
        checkBtn.addEventListener('click', palindrome )
    </script>
</body>
</html>
